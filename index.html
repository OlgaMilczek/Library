<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>My library</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body> 
        <div id='conteiner'>
            
            <div id='title'>Olga's books</div>
            <button id='new-book' class='button'>Add Book</button>

            <div id='now-book-form'>
                <form>
                    <label for='title' class="book-form"> Title: </label> 
                    <input type="text" name="title"  placeholder="Enter book title." required/>
                    <label class="book-form"> Author: </label> 
                    <input type="text" name="author"  placeholder="Enter book author." required/>
                    <label class="book-form"> Pages: </label> 
                    <input type="number" name="pages" required/>
                    <fieldset>
                        <legend class="book-form"> Did you read it?</legend>
				        <input id="read_yes" type="radio" name="read" required value="true"/> <label for="read_yes">Yes</label>
                        <input id="read_no" type="radio" name="read" required value="false" checked/> <label for="read_no">No</label>
                    </fieldset>
                    <button class="book-form button" id='add-book'>Add</button>
                </form>
            </div>
            <div id='overlay'></div> 
            
            <div class='book-header'>
                <div id='book-title' >Title</div>
                <div id='book-author'>Author</div>
                <div id='book-pages'>Pages</div>
                <div id='book-read'>Read</div>
                <div id='book-del'> </div>
            </div>

            <div id='book-conteiner'>

            </div>


            </div>
        </div>


        <script src='script.js'></script>
    </body>
</html>
